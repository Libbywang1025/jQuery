<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email add" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"  name="mypass" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>

        // ●.submit() - 點了可以送出表單
        // ●.focus() 偵測某個 input 變成輸入狀態
        // ●.blur()  偵測離開某個 input 輸入狀態
        // ●.change() - 偵測 input 或 select 變化

        $('form').submit(function (event) {
            event.preventDefault();
            // consloe.log-preserve log打勾
            // console.log('form sumbit:', event)

            // AJAX 取得資料庫(後端工程師都是看name，以上方email跟password為例)
            // 有很多種傳送方式(例如get-資訊放在網址上、post-會藏起來安全一點)
            console.log( $(this).serialize() );

        })  

        $('input').focus(function(){
            console.log('input focus');
        })
        $('input').blur(function(){
            console.log('input blur');
        })

        $('input').change(function(){
            console.log('input change');
        })
    </script>
</body>

</html>
