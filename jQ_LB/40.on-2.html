<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on 2</title>
</head>

<body>
    <button>CLICK</button>
    <h1 id="showAction"></h1>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
         //2. 一個 selector 需要綁定多個事件時

        $('button').on({
            // 用 on 綁定的事件，沒有 hover，取而代之的是用 mouseenter ＆ mouseleave
            mouseenter: function () {
                $('#showAction').text('mouseenter');
            },
            click: function () {
                $('#showAction').text('Click');
            },
            dblclick: function () {
                $('#showAction').text('Double Click');
            }

        });



    </script>

</body>

</html>
