<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hide</title>
</head>

<body>
  <button>click</button>
  <h1>hi</h1>
  <h2>hihi</h2>


  <script src="./js/jquery-3.6.0.min.js"></script>
  <script>
    // ●.hide() - 隱藏
    // ●.show() - 顯示
    // ●.toggle() - 切換隱藏或顯示
    // ●.fadeIn()- 淡入已隱藏的元素
    // ●.fadeOut()- 淡出可見的元素
    // ●.fadeToggle()- 切換 fadeIn 與 fadeOut
    // ●.fadeTo()- 允許漸變為特定的不透明度 (0~1)



    $('button').click(function () {
      $('h1').fadeToggle(3000,function name(params) {
        $('h1').fadeTo(3000,.3)
        $('h2').hide(2000)

      })

      // $('h1').fadeTo(3000,.3)

      // $('h1').toggle(3000, function () {
      //   console.log('toggle done');
      //   $('h2').hide(2000)
      // })
    })  
  </script>
</body>

</html>
