<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove</title>
</head>

<body>
    <button>CLICK</button>
    <div class="container">
        <div class="row">
            <div class="hello">Hello World</div>
            <div class="hello hello1">Hello World1</div>
            <div class="hello2">Hello World2</div>
            <!-- append -->
        </div>
    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // remove節點消失
        // $(".hello").remove();

        //empty清空內容 節點還在 
        // $(".hello").empty();

         // 剪下 ctrl + x
        //  $(".hello").detach()

        const myDom = $(".hello").detach();

        $('button').click(function () {
            $(".row").append(myDom);
        })

        
        let isDetached = false;
        let myContent = null;
        let index = 0;

        $("button").click(function () {
            if (isDetached) {
                isDetached = false;
                $('.row').append(myContent);
            }
            else {
                isDetached = true;
                myContent = $(".row div").detach();
            }
        });



    </script>
</body>

</html>
