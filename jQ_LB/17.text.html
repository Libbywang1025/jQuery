<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <style>
        span{
            color: lightcoral;
        }
    </style>
</head>
<body>
    <h1 class="sample">Hello <span>World</span></h1>
    


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // ●取得或設定 HTML tag 內的文字
        // ●取值: .text()
        // ●設值: .text(text)

        // 定義 h1text(自訂)是.sample的text,沒給值就會抓原本的
        const h1text = $('.sample').text()

        // 新定義值
        $('.sample').text('Hi');
        $('.sample').text(h1text);
        
        //在console印出來
        console.log('sample text:', $('.sample').text())
        console.log('h1text:', h1text)
       
    </script>
</body>
</html>
