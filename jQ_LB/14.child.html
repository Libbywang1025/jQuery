<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="level-1">
                <li class="item1">item1</li>
                <li class="item2">item2
                    <ul class="level-2">
                        <li class="item01">item01</li>
                        <li class="item02">item02
                            <ul class="level-3">
                                <li class="item001">item001</li>
                                <li class="item002">item002</li>
                                <li class="item003">item003</li>
                            </ul>
                        </li>
                        <li class="item03">item03</li>
                    </ul>
                </li>
                <li class="item3">item3</li>
            </ul>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
    // console確認是否找對對象
    // ●.children()- 所有條件相符子元素(只找一層)
    // ●.find()- 找條件相符子孫元素
    // ●.parent()- 往上選取一層 .parent().parent()-找爸爸的爸爸
    // ●.closest()- 最接近直系血親元素(老師說最常用)
    // ●.parents()- 往上選取全部
    // ●.parentsUntil()- 往上選取全部並設定停止的元素

    // $('.item2').children().css('background','lightblue')
    // $('.item002').closest('.level-3').css('background','yellow')
    $('.item001').nextAll().css('background','red')
    </script>
</body>
</html>
