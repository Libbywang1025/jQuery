<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>on 1</title>
  </head>

  <body>
    <button>CLICK</button>
    <div class="container">
      <div class="row">
        <ul>
          <li>item 1</li>
          <li>item 2</li>
        </ul>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
      //1. DOM 是後來才產生的時候綁定事件

      // 確認li是否有被點擊
      // $('li').click(function () {
      //     console.log('text:', $(this).text());
      // })

      //   $('button').click(function () {
      //       $("ul").append('<li>item 3</li>');
      //   })

      //在ul裡面綁定的li
      //因為item 3後來才產生的 dom一定要用on

      $('ul').on('click', 'li', function () {
        console.log('text:', $(this).text());
      });

      $('button').on('click', function () {
        $('ul').append('<li>item 3</li>');
      });
      // click可以改成其他觸發方式(mouseenter、hover)
      // .on 優點:在()裡面想加什麼就加什麼  缺點:是字串沒有提示 要小心
    </script>
  </body>
</html>
