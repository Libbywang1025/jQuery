<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-bordered">
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td><h1>td1</h1></td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td><h2>td3</h2></td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
                <tr>
                    <td>td1</td>
                    <td>td2</td>
                    <td>td3</td>
                    <td>td4</td>
                    <td>td5</td>
                </tr>
            </table>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script>
        // 選取偶數個
//   $('td:even').css('background','pink')

//選取第n個(從0開始計算) 
// $('td:eq(2)').css('background','pink')

// 選取奇數個
// $('td:odd').css('background','pink')

$('td:gt(10)').css('background','pink')
$('td:lt(10)').css('background','lightblue')
$('td:eq(10)').css('background','yellow')
$('td:first').css('background','green')
$('td:last').css('background','orange')
//header不可以和td重複，header數量少可以直接從網頁篩選 
$(':header').css('background','blue')
   
    </script>


</body>
</html>
