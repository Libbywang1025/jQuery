<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hidden</title>
</head>

<body>
    <div hidden>
        abc
    </div>

    <div visible>
        <p>def</p>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    
    <script>
        // ●:hidden- 選取隱藏的 
        // ●:visible- 選取看得見的

        // $("div:hidden").show().css('background', 'red')

        $("div:visible").css('background', 'blue')

    </script>


</body>

</html>
