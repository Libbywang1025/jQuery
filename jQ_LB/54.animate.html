        // 如果有人text不是設bounce， 設$(this).text()會找不到
        $('button').click(function () {
            // 進階寫法 - .attr('id')

            // 但id命名不一定叫動畫名稱且不能重覆，所以用 data-自訂變數名稱 是最佳寫法
            console.log('click', $(this).data('ani-name'));
            // console.log('click', $(this).data('ani-time'));
            const animationName = 'animate__' + $(this).data('ani-name');
           

            $('h1').addClass(animationName)
            $('h1').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                // console.log('h1animationend');
                $('h1').removeClass(animationName)
            })
